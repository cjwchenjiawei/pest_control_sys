<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">虫害一览</div>
                <div class="layui-card-body">
                    <table id="demo" lay-filter="test"></table>
                </div>
            </div>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="detail">查看详情</a>
    </script>

    <div class="layui-row">
        <div class="layui-col-md4">
            <button class="layui-btn" id="btnAdd">添加新虫害</button>
        </div>
        <div class="layui-col-md8">
            <div class="layui-form-item">
                <label class="layui-form-label">害虫名</label>
                <div class="layui-input-inline">
                    <input type="text" name="pestName" required  lay-verify="required" placeholder="请输入害虫名称" autocomplete="off" class="layui-input" id="pestName">
                </div>
                <label class="layui-form-label">寄主</label>
                <div class="layui-input-inline">
                    <input type="text" name="host" required  lay-verify="required" placeholder="请输入寄主" autocomplete="off" class="layui-input" id="host">
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn" id="btnQuery">立即查询</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../layui/layui.js"></script>
<script>
    layui.use(['table', 'jquery','layer'], function () {
        let table = layui.table;
        let $ = layui.$;
        let layer = layui.layer;
        table.render({
            id:'pestTable'
            ,elem: '#demo'
            , url: '/pest_control_sys/pest.do' //数据接口
            , page: true //开启分页
            , request: {
                pageName: 'pageNo' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , limits: [2, 5, 10]
            , cols: [
                [ //表头
                    {
                        field: 'pestName',
                        title: '害虫名称',
                        fixed: 'left'
                    }, {
                    field: 'host',
                    title: '寄主'
                }, {
                    field: 'detriment',
                    title: '主要危害'
                }, {
                    fixed: 'right',
                    align: 'center',
                    toolbar: '#barDemo'
                }
                ]
            ]
        });

        $('#btnQuery').on('click',function () {
            table.reload("pestTable",{
                where:{
                    pestName:$('#pestName').val()
                    ,host:$('#host').val()
                }
                ,page:{
                    curr:1
                }
            });
        })

        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if(layEvent == "detail"){
                layer.open({
                    type: 2 //此处以iframe举例
                    ,content:"/pest_control_sys/home/pest_detail.html"
                    ,title: '害虫详情'
                    ,area: ['700px', '550px']
                    ,shade:[0.8, '#393D49']
                    ,anim:4
                    ,maxmin: true
                    ,btn: ['确定'] //只是为了演示
                    ,yes: function(index,layero){
                        layer.close(index);
                    }
                    ,success:function(layero,index){
                        let body = layer.getChildFrame('body',index);
                        body.find("input[name=pestName]").val(data.pestName);
                        body.find("input[name=host]").val(data.host);
                        body.find("input[name=breed]").val(data.breed);
                        body.find("input[name=enemy]").val(data.enemy);
                        body.find("input[name=larvaeImages]").val(data.larvaeImages);
                        body.find("input[name=adultImages]").val(data.adultImages);
                        body.find("input[name=detriment]").val(data.detriment);
                        body.find("input[name=control]").val(data.control);
                    }
                })
            }
        });

        $('#btnAdd').on('click',function () {
            layer.open({
                type: 2 //此处以iframe举例
                ,content:"/pest_control_sys/home/pest_add.html"
                ,title: '添加新害虫'
                ,area: ['700px', '550px']
                ,shade:[0.8, '#393D49']
                ,anim:4
                ,maxmin: true
                ,btn: ['添加','取消'] //只是为了演示
                ,yes: function(index,layero){
                    let body = layer.getChildFrame("body",index);
                    let pestName = body.find('input[name=pestName]').val()
                    let host = body.find('input[name=host]').val()
                    let breed = body.find('input[name=breed]').val()
                    let enemy = body.find('input[name=enemy]').val()
                    let larvaeImages = body.find('input[name=larvaeImages]').val()
                    let adultImages = body.find('input[name=adultImages]').val()
                    let detriment = body.find('input[name=detriment]').val()
                    let control = body.find('input[name=control]').val()
                    // table.reload("pestTable",{
                    //     where:{
                    //         method:'addPest'
                    //         ,pestName:pestName
                    //         ,host:host
                    //         ,breed:breed
                    //         ,enemy:enemy
                    //         ,larvaeImages:larvaeImages
                    //         ,adultImages:adultImages
                    //         ,detriment:detriment
                    //         ,control:control
                    //     }
                    //     ,page:{
                    //         curr:1
                    //     }
                    // });
                    $.ajax({
                        type:"post",
                        url:"/pest_control_sys/pest.do?method=addPest",
                        data:{"pestName":pestName,"host":host,"breed":breed,"enemy":enemy,"larvaeImages":larvaeImages,"adultImages":adultImages,"detriment":detriment,"control":control},
                        success:function (res) {
                            if (res == "true"){
                                table.reload("pestTable",{
                                    page:{
                                        curr:1
                                    }
                                })
                                alert("添加成功")
                            }else{
                                alert("添加失败")
                            }
                        }
                    })
                    layer.close(index);
                }
                ,btn2:function (ilndex,ayero) {
                    layer.close(index);
                }
                ,success:function(layero,index){

                }
            })
        })
    });
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">害虫名称</label>
        <div class="layui-input-block">
            <input type="text" name="pestName" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">寄主</label>
        <div class="layui-input-block">
            <input type="text" name="host" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">繁殖</label>
        <div class="layui-input-block">
            <input type="text" name="breed" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">天敌</label>
        <div class="layui-input-block">
            <input type="text" name="enemy" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">幼虫图片</label>
        <div class="layui-input-block">
            <input type="text" name="larvaeImages" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">成虫图片</label>
        <div class="layui-input-block">
            <input type="text" name="adultImages" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">主要危害</label>
        <div class="layui-input-block">
            <input type="text" name="detriment" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">防治措施</label>
        <div class="layui-input-block">
            <input type="text" name="control" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
</form>
</body>
<script src="../layui/layui.js"></script>
</html>
